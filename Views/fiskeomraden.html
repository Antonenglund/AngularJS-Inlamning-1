<section ng-repeat=" item in fiskeomraden" class="section-1 d-flex justify-content-center">

    <div class="section-info ml-5 mt-5">
      <h1 class="color-heading"> {{ item.title }}</h1>
      <p class="color-text mt-3"> {{ item.text }}
    </div>
    <div class="section-image-1 mr-5 mt-5 mb-5">
      <img ng-src="image/{{ item.image }}" alt=""class="image-2">
    </div>

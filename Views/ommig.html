<section ng-repeat=" item in ommig" class="section-2 d-flex justify-content-center">

    <div class="section-info-2 ml-5 mt-5">
      <h1 class="color-heading"> {{ item.title }}</h1>
      <p class="color-text-2 mt-3"> {{ item.text }}
    </div>
    <div class="section-image-2 mr-5 mt-5 mb-5">
      <img ng-src="image/{{ item.image }}" alt=""class="image-2">
    </div>
